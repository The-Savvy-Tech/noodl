<div class="content-picker">
    <!-- Item template -->
    <div data-template="item"
         class="content-picker-list-item text-style-picker-list-item"
         data-click="itemClicked">
      <div class="content-picker-item" data-text="name"></div>
      <div style="color: #7A7A7A">
        <span data-text="fontFamily"></span>,&nbsp;
        <span data-text="fontSize"></span>
      </div>
    </div>
  
    <!-- Text styles in style metadata-->
    <label class="content-picker-header-label">Choose text style</label>
    <div class="styleItems content-picker-items">
  </div>
