<div class="popup-layer">
  <!-- popout template -->
  <div class="popup-layer-popout" data-template="popout">
    <div class="popup-layer-popout-arrow"></div>
    <div class="popup-layer-popout-content"></div>
  </div>

  <!-- small docs popup -->
  <div class="popup-small-docs">
  
  </div>

  <!-- popouts -->
  <div class="popup-layer-popouts"></div>


  <!-- popup -->
  <div class="popup-layer-popup">
    <div class="popup-layer-popup-arrow"></div>
    <div class="popup-layer-popup-content"></div>
  </div>

  <!-- modal -->
  <div class="popup-layer-modal">
    <div class="popup-layer-modal-content"></div>
  </div>  

  <!-- toast -->
  <div class="popup-layer-toast"></div>

  <!-- Dragger -->
  <div class="popup-layer-dragger"><i class="popup-layer-drop-type-indicator fa"></i><span class="popup-layer-dragger-label"></span>
    <div class="popup-layer-drag-message" style="display:none">
      <i class="fa fa-exclamation-triangle"></i>
      <small><span class="popup-layer-drag-message-text"></span></small>
    </div>
  </div>  

  <!-- tooltip -->
  <div class="popup-layer-tooltip">
    <div class="dark popup-layer-tooltip-arrow"></div>
    <div class="popup-layer-tooltip-content"></div>
  </div>

  <!-- file drop -->
  <div class="popup-file-drop" style="display:none;">
    <div class="popup-file-drop-msg">
      Drop files here to copy to project folder.
    </div>
  </div>

  <!-- activity indicator -->
  <div class="popup-layer-activity">
    <div class="popup-layer-activity-text"></div>
    
    <!-- spinner -->
    <div class="spinner popup-layer-activity-spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>  
    
    <!-- progress bar -->
    <div class="popup-layer-activity-progress">
      <div class="popup-layer-activity-progress-bar"></div>
    </div>
  </div>  

  <!-- block mouse events when popup is visible -->
  <div class="popup-layer-blocker" style="width:100%;height:100%;pointer-events:all;display:none;" data-test="popup-layer-blocker"></div>
</div>
