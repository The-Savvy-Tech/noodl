<div class="popup" style="width: 600px; height: 125px; background-color: #555;">
  <label class="updatepopup-group-label"><strong>NEW UPDATE AVAILABLE</strong></label>

  <div style="min-height:70px; position:relative;">
    <div style="margin-left:10px; margin-top:2px; margin-bottom:15px">
      <div class="updatepopup-title"><strong data-html="title"></strong></div>
      <div class="updatepopup-message" data-html="message"></div>
    </div>    

    <div style="height:25px; margin-left:10px; margin-top:5px; margin-right:15px; float:right;">
      <button class="updatepopup-button-grey" data-click="onCancelClicked" data-html="cancelLabel"></button>
    </div>

    <div style="height:25px; margin-left:10px; margin-top:5px;  float:right;">
      <button class="updatepopup-button" data-click="onDownloadClicked" data-html="downloadLabel"></button>
    </div>

    <!-- padding -->
    <div style="height:40px"></div>
  </div> 

</div>
