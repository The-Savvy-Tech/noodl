<div class="popup confirm-modal">
  <label data-text="title"></label>

  <p data-html="message"></p>

  <div class="confirm-buttons">
    <button
      class="confirm-button"
      data-click="onConfirmClicked"
      data-text="confirmLabel"
      data-test="confirm-button"
    ></button>
    <button class="cancel-button" data-click="onCancelClicked" data-text="cancelLabel"></button>
  </div>
</div>
