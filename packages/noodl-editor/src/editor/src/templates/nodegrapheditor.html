<div class="nodegrapgeditor-bg nodegrapheditor-canvas" style="width: 100%; height: 100%">
  <!--
    wrap in a div to not trigger chromium bug where comments "scrolls" all the siblings
    if comments are below the bottom of the parent
  -->
  <div style="position: absolute; overflow: hidden; width: 100%; height: 100%">
    <div id="comment-layer-bg"></div>
  </div>

  <canvas id="nodegraphcanvas" width="1000" height="600" style="position: absolute; width: 100%; height: 100%"></canvas>

  <!-- same div wrapper hack as above -->
  <div style="position: absolute; overflow: hidden; width: 100%; height: 100%; pointer-events: none">
    <div id="comment-layer-fg" style="pointer-events: all"></div>
  </div>

  <div style="position: relative">
    <div id="nodegraph-dom-layer"></div>
  </div>

  <div class="nodegraph-component-trail-root"></div>
  <div class="help-center-layer"></div>

  <!-- same div wrapper hack as above -->
  <div style="position: absolute; overflow: hidden; width: 100%; height: 100%; pointer-events: none">
    <div class="clippy-layer"></div>
  </div>
</div>
